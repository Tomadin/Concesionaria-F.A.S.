<!DOCTYPE html>
<html lang="es" translate="no">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">

  <title>Formulario Vehiculo</title>
  <link rel="shortcut icon" href="images/Renault-head-icon.png" type="image/x-icon">
  <link rel="icon" href="images/Renault-head-icon.png" type="image/x-icon">

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/css_vista_principal.css">
  <link rel="stylesheet" href="css/css_formularios.css">
  <link rel="stylesheet" href="css/webkits_personalizados.css">

</head>
<body onload="inicio_pagina_formulario()">

  <div class="Wrap">
    
    <nav class="navbar navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="http://localhost:8080/" style="white-space: nowrap;">
            <img src="images/renault-logo-with-text.svg" alt="Logo" style="width: 70px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link Links_barra" href="#">Nueva venta</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle Links_barra" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cargar datos
              </a>
              <ul class="dropdown-menu Desplegable">
                <li><a class="dropdown-item" href="http://localhost:8080/vehiculos">Vehículo</a></li>
                <li><a class="dropdown-item" href="http://localhost:8080/modelos">Modelo</a></li>
                <li><a class="dropdown-item" href="http://localhost:8080/clientes">Cliente</a></li>
                
              </ul>
            </li>

          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;" id="form_buscar" onsubmit="return false;">
            <input class="me-2 Buscador" type="search" id="input_buscar" placeholder="Buscar en stock ..." aria-label="Search"/>  
            <button class="btn btn-outline-success Icono_buscar" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <main> <!--Contenido principal-->

    <div class="form-container">
      <h2 id="h2_formulario">Nuevo Vehículo</h2>
      <form id="formulario_vehiculo"> <!--Formulario 1  / F1-->

          <div class="form-group">
              <label for="F1_modelo">Modelo</label>
              <select id="F1_modelo" required>
                  <option>--Seleccione un modelo--</option>
              </select></div>
          
          <div class="form-group">
              <label for="F1_version">Versión</label>
              <select id="F1_version" required>
                  <option>--Seleccione una versión--</option>
              </select></div>
              
          <div class="form-group">
              <label for="F1_proveedor">Proveedor</label>
              <select id="F1_proveedor" required>
                  <option>Renault</option>
              </select></div>
              
          <div class="form-group">
              <label for="F1_matricula">Matrícula</label>
              <input id="F1_matricula" type="text" placeholder="Dejar vacío para vehículos sin matricula"></div>
          
          <div class="form-group">
              <label for="F1_precio">Precio (ARS)</label>
              <input id="F1_precio" type="number" required min="0"></div>
              
          <div class="form-group">
              <label for="F1_color">Color</label>
              <input id="F1_color" type="text" required></div>
              
          <div class="form-group">
              <label for="F1_anio">Año</label>
              <input id="F1_anio" type="number" required min="1900" max="2099"></div>
              
          <div class="form-group">
              <label for="F1_serie">Número de serie</label>
              <input id="F1_serie" type="text" required>
          
          </div><div class="form-group">
              <label for="F1_kilometraje">Kilometraje</label>
              <input id="F1_kilometraje" type="number" required min="0" step="0.01"></div>
              
          <div class="form-group"><label for="F1_estado">Estado del vehículo</label>
              <select id="F1_estado" required>
                  <option>--Seleccione un estado--</option>
              </select></div>
              
          <div class="form-group">
              <label for="F1_imagen">Imagen</label>
              <input id="F1_imagen" type="file" required>
          </div>

          <button type="submit" class="Cargar">Cargar Vehículo</button>
      
      </form>

    </div>


  </main>

  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="js/script_vista_principal.js"></script>
  <script src="js/script_formularios.js"></script>
  <script src="js/script_formulario-cargar-vehiculo.js"></script>
</body>


</html>
